<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" type="text/css" href="Assets/style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password generator</title>
    <br>
</head>
<body>
  <div class="container">
    <header>
      <nav>
        <h1>Password Generator</h1>
      </nav>
    </header>
  </div>
          
  <div class="password-container">
    <div class="content-header">
      <h2>Generate a Password</h2>
    </div>
      <article>
        <div class="pass-answer">
                <div class="password-container">
                       <article>
                            <div class="pass-answer">
                                    <input type="text" id="password" placeholder="Your Secure Password"></input>
                             
                            </div>
                          </article>
                      </div>

      <div class="button-container">
        <input type="button"  id="getpass" value="Generate password">
        <input type="button" id="copyclip" value="Copy to Clipboard">
      </div>
    </article>
  </div>
  <br>
    
  <div class="options">
    <ul>
      <H1>Please tick one of the following</H1>
      <br>
      <input type="checkbox" id="con1">Length: between 10-128 characters
      <br>
      <input type="checkbox" id="con2">Type: special characters, numberic characters,Lowercase, Uppercase</li>
    </ul>
  </div>


  
    <script src="Assets/test.js"> </script>
</body>
</html>
